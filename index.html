<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      id="img"
      src="https://cdn.vox-cdn.com/thumbor/lWOGzsPeAD6YzEVVNH001nrSqPM=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/24458108/captain_pikachu.jpg"
      width="395"
      height="315"
    />
  </body>
</html>

<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #090d14;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: start;
  }
  .mirror {
    transform: scaleX(-1);
  }
  #img {
    transform: scaleX(-1);
  }
</style>

<script>
  const url = window.location.href;
  const regex = /#mirrored=([a-z]+)$/;
  const match = url.match(regex);
  const img = document.querySelector("img");

  if (match) {
    const mirrored = match[1];
    if (mirrored === "true") {
      img.className = "mirror";
    } else {
      img.className = "";
    }
  }
</script>
